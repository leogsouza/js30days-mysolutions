<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    //console.log('%c I am some great text','background: red;font-size:50px; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn('OHH NOOO!');
    // Error :|
    console.error('Dammit!');
    // Info
    console.info('Crocodile eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('now'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // can be groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Leo');
    console.count('Leo');
    console.count('Leo');
    console.count('Souza');
    console.count('Leo');
    console.count('Souza');
    console.count('Souza');
    console.count('Souza');

    // timing
    console.time('fetching data');
    fetch('https://hacker-news.firebaseio.com/v0/newstories.json?print=pretty')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
